<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{.Style}}
    {{.Script}}
    <title>TSM</title>
</head>

<body onload="window.GetProjects()">
    <div id="create-dialog-overlay" class="dialog-overlay">
        <div id="create-dialog" class="dialog">
            <span>Имя проекта</span>
            <input id="create-dialog-name" type="text">
            <div class="dialog-buttons">
                <button onclick="window.close_dialog('create-dialog', 'create-dialog-overlay')">Отменить</button>
                <button onclick="window.AddProject()">Создать</button>
            </div>
        </div>
    </div>
    <div id="menu_bar">
        <button class="menu_bar_button" onclick="window.OpenPage('/projects')">
            <!-- Home -->
            <title>Home</title>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <div class="other-buttons">
            <button id="create-project-button" class="menu_bar_button" onclick="window.open_dialog('create-dialog', 'create-dialog-overlay')">
                <!-- Add Project (Plus) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <title>Add Project</title>
                    <path
                        d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" />
                </svg>
                
            </button>
            <button class="menu_bar_button" onclick="window.OpenPage('/faq')">
                <!-- FAQ -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <title>FAQ</title>
                    <path
                        d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="main-area">
        <div id="headline">
            Проекты
        </div>
        <div id="search-line">
            <button onclick="window.GetProjects()"><span>Поиск</span></button>
            <input id="search-line-text" type="text" onsubmit="window.GetProjects()">
        </div>
        <div id="projects" class="list"></div>
    </div>
</body>

</html>
